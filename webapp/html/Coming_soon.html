<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="shortcut icon" href="assets/Images/fave_icon.png" type="image/x-icon">
    <!-- Framework Css -->
    <link rel="stylesheet" href="assets/css/bootstrap-lib/bootstrap.min.css">
    <!-- Font Awesome / Icon Fonts -->
    <link rel="stylesheet" href="assets/font-awesome-lib/icon/font-awesome.min.css">
    <!-- Style Theme -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive Theme -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- slider -->
    <link rel="stylesheet" href="assets/css/slick.min.css">
</head>

<body>
    <!-- ======== 8.1. Coming Soon/404 section ======== -->
    <section class="coming_soon d-flex align-items-center">
        <div class="container d-flex flex-column align-items-center gap-md-4 gap-sm-4 gap-4">
            <h1>Coming Soon...</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p>
            <div class="coming_soon_count d-flex flex-wrap justify-content-center gap-md-4 gap-sm-4 gap-3 mt-2 mb-2 text-center">
                <div>
                    <h1 id="days">0</h1>
                    <h6>Days</h6>
                </div>
                <div>
                    <h1 id="hours">0</h1>
                    <h6>Hours</h6>
                </div>
                <div>
                    <h1 id="minutes">0</h1>
                    <h6>Minutes</h6>
                </div>
                <div>
                    <h1 id="seconds">0</h1>
                    <h6>Seconds</h6>
                </div>
            </div>
            <a href="index.html" class="btn_hover">Go back to home</a>
        </div>
    </section>
    <!-- ======== End of 8.1. Coming Soon/404 section ======== -->

    <!-- button back to top -->
    <button onclick="scrollToTop()" id="backToTopBtn" class="btn_hover2"><i class="fa-solid fa-arrow-turn-up"></i></button>

    <!-- j Query -->
    <script src="assets/js/jquery.js"></script>
    <!-- counter -->
    <script src="assets/js/waypoints.min.js"></script>
    <!-- Framework javascript -->
    <script src="assets/js/javascript-lib/bootstrap.min.js"></script>
    <!-- slider -->
    <script src="assets/js/slick.min.js"></script>
    <!-- style javascript -->
    <!-- <script src="assets/js/custom.js"></script> -->
    <script>
        // ============= StopWatch  start ============= // 
        const countdownDate = new Date("May 9, 2024 00:00:00").getTime();

        const countdownTimer = setInterval(function() {

            const now = new Date().getTime();

            const timeRemaining = countdownDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            const show_days = document.getElementById("days");
            show_days.textContent = days;

            const show_hours = document.getElementById("hours");
            show_hours.textContent = hours;

            const show_minutes = document.getElementById("minutes");
            show_minutes.textContent = minutes;

            const show_seconds = document.getElementById("seconds");
            show_seconds.textContent = seconds;

            if (timeRemaining < 0) {
                clearInterval(countdownTimer);
                show_days.textContent = "end!";
            }
        }, 1000);
        // ============= StopWatch  end ============= //
    </script>
</body>

</html>
